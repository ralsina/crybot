<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Robot Body -->
  <rect x="60" y="80" width="80" height="70" rx="10" fill="#4e4e4e" stroke="#d7ab54" stroke-width="2"/>

  <!-- Robot Head -->
  <rect x="50" y="30" width="100" height="50" rx="8" fill="#4e4e4e" stroke="#d7ab54" stroke-width="2"/>

  <!-- Eyes -->
  <circle cx="80" cy="50" r="12" fill="#1c1c1c"/>
  <circle cx="120" cy="50" r="12" fill="#1c1c1c"/>
  <circle cx="82" cy="48" r="4" fill="#d7ab54"/>
  <circle cx="122" cy="48" r="4" fill="#d7ab54"/>

  <!-- Antenna -->
  <line x1="100" y1="30" x2="100" y2="10" stroke="#d7ab54" stroke-width="2"/>
  <circle cx="100" cy="8" r="4" fill="#d7ab54"/>

  <!-- Mouth -->
  <rect x="75" y="65" width="50" height="8" rx="2" fill="#1c1c1c"/>

  <!-- Arms -->
  <rect x="35" y="90" width="25" height="15" rx="5" fill="#4e4e4e" stroke="#d7ab54" stroke-width="2"/>
  <rect x="140" y="90" width="25" height="15" rx="5" fill="#4e4e4e" stroke="#d7ab54" stroke-width="2"/>

  <!-- Chest Panel -->
  <rect x="70" y="95" width="60" height="40" rx="5" fill="#1c1c1c"/>
  <circle cx="85" cy="115" r="6" fill="#376388"/>
  <circle cx="100" cy="115" r="6" fill="#71983b"/>
  <circle cx="115" cy="115" r="6" fill="#cc5450"/>

  <!-- Legs -->
  <rect x="70" y="150" width="20" height="30" rx="5" fill="#4e4e4e" stroke="#d7ab54" stroke-width="2"/>
  <rect x="110" y="150" width="20" height="30" rx="5" fill="#4e4e4e" stroke="#d7ab54" stroke-width="2"/>

  <!-- Feet -->
  <rect x="60" y="175" width="35" height="15" rx="5" fill="#4e4e4e" stroke="#d7ab54" stroke-width="2"/>
  <rect x="105" y="175" width="35" height="15" rx="5" fill="#4e4e4e" stroke="#d7ab54" stroke-width="2"/>
</svg>