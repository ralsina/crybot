<body>
  <!-- Header -->
  <header class="container">
    <nav>
      <ul>
        <li>
          <h1><a href="https://crybot.ralsina.me">Crybot</a></h1>
          <p>» A modular personal AI assistant built in Crystal with multi-modal interactions</p>
        </li>
      </ul>
      <ul>
        <li>
          <input type="search" id="search" class="search-input" placeholder="Search...">
        </li>
        
        <li>
          <button id="theme_toggle" aria-label="Toggle theme" class="primary">
            <svg id="sun_icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none; vertical-align: middle;"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path></svg>
            <svg id="moon_icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: block; vertical-align: middle;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
          </button>
          <script>
            (function() {
              const html = document.documentElement;
              const toggle = document.getElementById('theme_toggle');
              const sunIcon = document.getElementById('sun_icon');
              const moonIcon = document.getElementById('moon_icon');

              function setTheme() {
                const isLight = localStorage.getItem('isLight') === 'true';
                html.setAttribute('data-theme', isLight ? 'light' : 'dark');
                if (isLight) {
                  sunIcon.style.display = 'none';
                  moonIcon.style.display = 'block';
                } else {
                  sunIcon.style.display = 'block';
                  moonIcon.style.display = 'none';
                }
              }

              setTheme();

              toggle.addEventListener('click', function() {
                const isLight = html.getAttribute('data-theme') === 'light';
                localStorage.setItem('isLight', isLight ? 'false' : 'true');
                setTheme();
              });
            })();
          </script>
        </li>
        
      </ul>
    </nav>
  </header>
  <div id="search_results"></div>
  <!-- /Header -->

  <!-- Main -->
  <main class="container">
    <h1 class="primary">

  <nav aria-label="breadcrumb" class="breadcrumb">

      <span class="breadcrumb-sep breadcrumb-sep-last"> » </span>
      <a href="/galleries/" class="">Galleries</a>
    
  </nav>
  
</h1>

<section class="gallery-cards">


  <p class="gallery-cards-description">A collection of image galleries.</p>
  

  
  <div class="gallery-card-grid">
    
  </div>
  
</section>

<style>
.gallery-cards {
  margin: 2rem 0;
}

.gallery-cards-description {
  margin-bottom: 2rem;
  color: var(--b16-base04);
  font-size: 1.1em;
}

.gallery-card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 1.5rem;
  margin: 1rem 0;
}

.gallery-card {
  display: flex;
  flex-direction: column;
  text-decoration: none;
  color: inherit;
  border: 1px solid var(--b16-base03);
  border-radius: 8px;
  overflow: hidden;
  transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
  background: var(--b16-base01);
}

.gallery-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  border-color: var(--b16-base0D);
}

.gallery-card-image {
  width: 100%;
  aspect-ratio: 16 / 10;
  overflow: hidden;
  background: var(--b16-base00);
}

.gallery-card-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.gallery-card:hover .gallery-card-image img {
  transform: scale(1.05);
}

.gallery-card-placeholder {
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, var(--b16-base02) 0%, var(--b16-base01) 100%);
}

.placeholder-icon {
  font-size: 3rem;
  opacity: 0.5;
}

.gallery-card-title {
  padding: 1rem;
  font-size: 1.1em;
  font-weight: 600;
  color: var(--b16-base05);
  text-align: center;
  border-top: 1px solid var(--b16-base02);
}

.no-items {
  color: var(--b16-base04);
  font-style: italic;
}

/* Responsive adjustments */
@media (max-width: 600px) {
  .gallery-card-grid {
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1rem;
  }

  .gallery-card-title {
    font-size: 1em;
    padding: 0.75rem;
  }
}
</style>
  </main>
  <!-- /Main -->

  <!-- PhotoSwipe -->
  <script type="module">
    import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5.4.4/dist/photoswipe-lightbox.esm.js';
    import PhotoSwipe from 'https://unpkg.com/photoswipe@5.4.4/dist/photoswipe.esm.js';

    const lightbox = new PhotoSwipeLightbox({
      gallery: '.gallery',
      children: 'a',
      pswpModule: PhotoSwipe,
      bgOpacity: 0.9,
      padding: { top: 50, bottom: 50, left: 50, right: 50 },
    });
    lightbox.init();
  </script>
